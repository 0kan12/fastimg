<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kişiselleştirilmiş File Input Butonu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        #file-input {
            display: none;
        }

        #custom-file-button {
            background-color: #3498db;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            display: inline-block;
        }

        #file-label {
            font-size: 1.2em;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <form action="upload.php" method="post" enctype="multipart/form-data">
        <label for="file-input" id="custom-file-button">
            Dosya Seç
        </label>
        <div id="file-label">Dosya Seçilmedi</div>
        <br>
        <input type="submit" value="Dosyayı Yükle">
    </form>

    <script>
        const fileInput = document.getElementById('file-input');
        const fileLabel = document.getElementById('file-label');

        fileInput.addEventListener('change', function () {
            const fileName = this.value.split('\\').pop();
            fileLabel.innerHTML = fileName !== '' ? `Seçilen Dosya: ${fileName}` : 'Dosya Seçilmedi';
        });
    </script>

</body>
</html>
