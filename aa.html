<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoDev - Create Ad</title>
    <style>
        body {
            margin-top: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Raleway', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #000, #333, #000);
            background-size: 400% 400%;
            color: #fff;
            animation: gradientBackground 15s infinite linear;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px;
            color: white;
            display: flex;
            align-items: center;
            background-color: rgba(51, 51, 51, 0.8);
            z-index: 1000;
        }

        .logout-button {
            display: inline-block;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            color: #fff;
            font-weight: bold;
            transition: background-color 0.5s, box-shadow 0.5s;
            background-color: #f8d7da;
            border-color: #f5c2c7;
            color: #721c24;
            margin-top: 15px;
            margin-left: 950px;
        }

        #user-info-container {
            display: flex;
            align-items: center;
        }

        #user-info {
            margin-left: 20px;
        }

        #avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        #greeting {
            text-align: left;
        }

        #test {
            margin-left: 140px;
            margin-top: -40px;
        }

        form {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 400px;
            transition: transform 0.3s ease;
            margin-top: 70px;
            height: 550px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 16px;
        }

        input[type="url"],
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            background-color: #444;
            border: 1px solid #666;
            color: #fff;
            font-size: 14px;
            border-radius: 5px;
            transition: border-color 0.3s ease;
        }



        .file-upload-btn {
            position: relative;
            overflow: hidden;
        }

        .file-upload-btn input[type="file"] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
        }

        .file-upload-btn span {
            display: inline-block;
            padding: 10px;
            background-color: #ff6600;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        .file-upload-btn:hover span {
            background-color: #e55e00;
            color: #000;
            box-shadow: 0 0 15px rgba(255, 102, 0, 0.8);
        }

        .file-upload-btn:hover input[type="file"] {
            border-color: #e55e00;
        }

        .file-name {
            margin-top: 8px;
            font-size: 14px;
        }

        .error-container {
            color: #e55e00;
            font-size: 14px;
            margin-top: 8px;
            border: red;
            border-color: red;
        }

        input[type="submit"],
        .file-upload-submit {
            background-color: #ff6600;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover,
        .file-upload-submit:hover {
            background-color: #e55e00;
            color: #000;
            box-shadow: 0 0 20px rgba(255, 102, 0, 0.8);
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        input[type="file"]:focus,
        input[type="number"]:focus,
        textarea:focus {
            border-color: #ff6600;
            outline: none;
        }

        input[type="text"]:hover,
        input[type="url"]:hover,
        input[type="file"]:hover,
        input[type="number"]:hover,
        textarea:hover {
            border-color: #ff6600;
        }

        input[type="submit"]:active,
        .file-upload-submit:active {
            transform: scale(0.95);
        }

        #file-label1,
        #file-label2 {
            margin-top: 8px;
            font-size: 14px;
        }
        #robotting1 {
    max-width: 100px;
    max-height: 100px;
    position: absolute;
    top: 43%;
    left: 50%;
    transform: translate(-50%, -50%);
}
    </style>
</head>

<body>
    <header>
        <div id="user-info-container">
            <div id="user-info">
                <div id="greeting">Merhaba, {{ data["displayName"] }}<span id="greeting-user"></span></div>
                <div id="user-name">{{ data["name"] }}</div>
            </div>
            <img id="avatar" src="{{ data['avatar'] }}" alt="User Avatar">
        </div>
        <img  onclick="window.location.href='/1/home'" src="https://i.hizliresim.com/suf9v25.png" id="robotting1">
        <a href="https://robotting.pythonanywhere.com/1/logout" class="logout-button">Çıkış Yap</a>
    </header>

    <form action="https://robotting.pythonanywhere.com/1/ilan/kaydet" method="post">
    <div id="file-label2" class="file-label"></div>

    <label for="ilan_ismi">Advertisement Name:</label>
    <input type="text" id="ilan_ismi" name="ilan_ismi" maxlength="40" placeholder="max 40 characters" required>

    <label for="fiyat">Advertisement Price:</label>
    <input type="number" id="fiyat" name="fiyat" placeholder="min:100 max:10000" required>

    <label for="ilan_aciklamasi">Advertisement Description:</label>
    <textarea id="ilan_aciklamasi" name="ilan_aciklamasi" rows="4" placeholder="max 400 characters" maxlength="400" required></textarea>

    <label for="dosya_linki">Product File Link (.zip) (insert MediaFire link):</label>
    <input type="url" id="dosya_linki" name="dosya_linki" placeholder="https://www.mediafire.com/file/0000000/download.zip/file" required>

    <input type="file" id="ilan_resmi" name="ilan_resmi" accept="image/png" required>

    <input type="submit" value="Create Advertisement" class="file-upload-submit">

    <center><h3 style="color: red;">{{ error }}</h3></center>
</form>

</body>

</html>
