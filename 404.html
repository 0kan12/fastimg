<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Resim Görüntüleme</title>
</head>
<body>

<h2>Yüklenen Resim</h2>
<img id="uploadedImage" alt="Yüklenen Resim" src="" />

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Örnek olarak URL'den bir blob ID alalım (Bu kısmı ihtiyacınıza göre düzenleyin)
    var pathname = window.location.pathname;
    
    // Örnek olarak URL'den alınan path'i kullanarak blob ID'yi çıkaralım
    var blobId = pathname.split('/').pop(); // URL'den son parçayı alıyoruz
    
    // JSONBlob'dan ID'ye göre içeriği almak için URL oluşturuyoruz.
    var apiUrl = `https://jsonblob.com/api/jsonBlob/${blobId}`;
    
    fetch(apiUrl)
    .then(response => {
        if (response.ok) {
            return response.json();
        } else {
            throw new Error('Hata: ' + response.statusText);
        }
    })
    .then(data => {
        // 'content' anahtarının değerini alıyoruz.
        var base64Content = data.content;
        
        var imgElement = document.getElementById('uploadedImage');
        imgElement.src = `data:image/png;base64,${base64Content}`;
    })
    .catch(error => {
        console.error("Hata:", error);
    });
});
</script>

</body>
</html>
