<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastIMG</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            
        }

        #uploadedImage {
            max-width: 80%;
            height: auto;
            margin-bottom: 20px;
        }

        #downloadButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h3 id="filename"></h3>
    <h5 id="tarih"></h5>
    <img id="uploadedImage" width="400px" height="400px" alt="Yüklenen Resim" src="" />
    <a id="downloadButton" download="yuklenen_resim.png">Resmi İndir</a>
    <footer style="position: fixed; bottom: 0; right: 0; background: #f1f1f1; padding: 10px;">
        <div>Okan tarafından yapıldı.</div>
    </footer>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var pathname = window.location.pathname;
        var elta=document.getElementById("tarih")
        var short1 = pathname.split('/').pop();
        var short_key = "";
        var urla = "https://fastimg.pythonanywhere.com/get_blob_id?short=";

        fetch(urla + short1)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Hata: ' + response.statusText);
                }
            })
            .then(data => {
                short_key = data.data;
                
                var apiUrl = `https://jsonblob.com/api/jsonBlob/${short_key}`;

                fetch(apiUrl)
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error('Hata: ' + response.statusText);
                        }
                    })
                    .then(data => {
                        var base64Content = data.content;
                        var filename = data.name;
                        var filename1 = document.getElementById("filename");
                        document.title="FastIMG - "+filename
                        filename1.innerHTML = "Resim İsmi: " + filename;
                        elta.innerHTML="Yüklenme tarihi: "+data.date
                        var imgElement = document.getElementById('uploadedImage');
                        imgElement.src = `data:image/png;base64,${base64Content}`;

                        var downloadButton = document.getElementById('downloadButton');
                        downloadButton.href = `data:image/png;base64,${base64Content}`;
                        downloadButton.onclick = function() {
                            downloadButton.download = filename;
                        };
                    })
                    .catch(error => {
                        console.error("Hata:", error);
                    });
            })
            .catch(error => {
                console.error("Hata:", error);
            });
    });
</script>
</body>
</html>
