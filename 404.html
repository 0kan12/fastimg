<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resim Görüntüleme</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
        }

        #uploadedImage {
            max-width: 100%;
            height: auto;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

    <h2>Yüklenen Resim</h2>
    <img id="uploadedImage" alt="Yüklenen Resim" src="" />

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var pathname = window.location.pathname;
            var blobId = pathname.split('/').pop();
            var apiUrl = `https://jsonblob.com/api/jsonBlob/${blobId}`;
            
            fetch(apiUrl)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Hata: ' + response.statusText);
                }
            })
            .then(data => {
                var base64Content = data.content;
                
                var imgElement = document.getElementById('uploadedImage');
                imgElement.src = `data:image/png;base64,${base64Content}`;
            })
            .catch(error => {
                console.error("Hata:", error);
            });
        });
    </script>

</body>
</html>
