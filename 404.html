<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FastIMG</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        #uploadedImage {
            max-width: 80%;
            height: auto;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        #downloadButton {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2 >Yüklenen Resim</h2>
    <h3 id="filename"></h3>
    <img id="uploadedImage" alt="Yüklenen Resim" src="" />

    <a id="downloadButton" download="yuklenen_resim.png">Resmi İndir</a>
    <footer style="position: fixed; bottom: 0; right: 0; background: #f1f1f1; padding: 10px;">
        <div>Okan tarafından yapıldı.</div>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var pathname = window.location.pathname;
    
            // Eğer "/api/" ile başlıyorsa
            if (pathname.startsWith('/api/')) {
                // Sayfanın içeriğini sadece resim olarak göster
                document.body.innerHTML = `<img src="${window.location.href}" alt="Resim" style="max-width: 100%; height: auto;">`;
            } else {
                // Eğer "/api/" ile başlamıyorsa, API'den resmi çek ve sayfanın içeriğini oluştur
                var kisaltilmisBlobId = pathname.split('/').pop();
                var apiUrl = `https://jsonblob.com/api/jsonBlob/${kisaltilmisBlobId}`;
    
                fetch(apiUrl)
                    .then(response => {
                        if (response.ok) {
                            return response.json();
                        } else {
                            throw new Error('Hata: ' + response.statusText);
                        }
                    })
                    .then(data => {
                        var base64Content = data.content;
                        var filename = data.name;
                        var filename1 = document.getElementById("filename")
                        filename1.innerHTML = filename
                        var imgElement = document.getElementById('uploadedImage');
                        imgElement.src = `data:image/png;base64,${base64Content}`;
    
                        var downloadButton = document.getElementById('downloadButton');
                        downloadButton.href = `data:image/png;base64,${base64Content}`;
                        downloadButton.onclick = function() {
                            downloadButton.download = filename;
                        };
                    })
                    .catch(error => {
                        console.error("Hata:", error);
                    });
            }
        });
    </script>
    

</body>
</html>
