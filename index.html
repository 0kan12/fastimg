
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        @media (max-width: 768px) {
    .container {
        /* Container elementinin stilini değiştirebilirsiniz */
        width: 100%; /* Örneğin, ekranın tam genişliği kadar */
    }
    form {
        /* Form elementinin stilini değiştirebilirsiniz */
        max-width: 100%; /* Örneğin, ekranın tam genişliği kadar */
    }
    /* Diğer stil değişiklikleri */
}
        body,
        html {
            height: 100%;
        }

        body {
            font-family: "Lato", sans-serif;
            background: #ff8473;
            display: flex;
            align-items: center;
            flex-direction: column;
            align-content: center;
            justify-content: center;
            color: white;
        }

        .container {
            width: 400px;
        }

        form {
            display: flex;
            flex-direction: column;
            background: transparent;
            max-width: 320px;
            padding: 2rem;
            position: relative;
        }

        form::before,
        form::after {
            position: absolute;
            content: "";
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
        }

        form::before {
            z-index: -1;
            background: transparent;
            transform: translateX(-3.5rem) translateY(-3.75rem);
            border: 6px solid #0e39fe;
        }

        form::after {
            background: #0ea8ec;
            z-index: -2;
            transform: translateX(-2rem) translateY(-2.25rem);
        }

        form h1 {
            text-align: center;
            margin: 0 0 0.25rem 0;
            padding: 0;
            font-size: 1.5rem;
        }

        form small {
            display: block;
            margin: 0 auto 1rem;
            padding: 0;
            font-size: 14px;
        }

        form:focus-within {
            background: #0ea8ec;
        }

        form:focus-within::before {
            width: 0%;
            height: 0%;
            transform: translatex(0px) translatey(0px);
        }

        form .field {
            display: flex;
            flex-flow: column-reverse;
            margin-bottom: 1em;
        }

        form label,
        form input {
            transition: all 0.3s ease;
            touch-action: manipulation;
        }

        form label {
            opacity: 0;
        }

        form input {
            padding: 10px 20px;
            border: 4px solid white;
            margin: 0 1.5rem;
            background-color: transparent !important;
            -webkit-appearance: none;
            color: white;
        }

        form input:-webkit-autofill {
            background-color: transparent !important;
            -webkit-box-shadow: 0 0 0px 1000px #0ea8ec inset;
            -webkit-text-fill-color: white !important;
        }

        form input::-moz-placeholder {
            color: white;
        }

        form input:-ms-input-placeholder {
            color: white;
        }

        form input::placeholder {
            color: white;
        }

        form input:focus {
            color: #0e39fe;
            font-weight: bold;
            outline: 0;
            border: 6px solid #0e39fe;
        }

        form input::-webkit-input-placeholder {
            opacity: 1;
            -webkit-transition: inherit;
            transition: inherit;
        }

        form input:focus::-webkit-input-placeholder {
            opacity: 0;
        }

        form button {
            border: none;
            padding: 0.85rem 1rem;
            margin-top: 2rem;
            background-color: #0e39fe;
            color: white;
            font-size: 0.75rem;
            text-transform: uppercase;
            width: 65%;
            position: absolute;
            bottom: -20px;
            right: 18%;
            letter-spacing: 0.15em;
            transition: all 0.3s ease;
        }

        form button:hover {
            border: 6px solid #090c9b;
        }

        form p {
            font-size: 0.75rem;
            line-height: 1.125rem;
            margin: 0.5rem 1.5rem 1.75rem 1.5rem;
        }

        form p.success-message {
            font-size: 1.25rem;
            text-align: center;
            line-height: 2rem;
            margin: 1.5rem auto 5rem auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <form autocomplete="off" id="form" action="https://ray-humane-hagfish.ngrok-free.app/plr_reg" method="POST" onsubmit="return validateForm();">
            <h1 id="message">Qahoot</h1>
            <small id="smallMessage"> </small>
            <div class="field">
                <input name="username" placeholder="Kullanıcı Adı" id="username" autocomplete="off" />
                <label for="email">Kullanıcı Adı</label>
            </div>
            <div class="field">
                <input type="number" name="room_code" placeholder="oda kodu" value="{{ room_code }}" id="room_code" autocomplete="new-password" />
                <label for="password">Oda Kodu</label>
            </div>
            <button id="submit">Katıl</button>
        </form>
        
    </div>
</body>
</html>
